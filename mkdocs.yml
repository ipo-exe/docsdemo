site_name: Basic MkDocs Demo Project
pages:
- Home: 'index.md'
- User Guide: 'usage.md'
- I/O files: 'iofiles.md'
theme:
  name: readthedocs
  highlightjs: true
plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
